{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Imagen de Perfil" id="profile-image">
            <button class="edit-btn">Cambiar Foto</button>
            
            <!-- Input oculto para subir foto -->
            <input type="file" id="profile-input" accept="image/*" style="display:none;">
        </div>

        <div class="user-info">
            <h2>Información del Usuario</h2>
            <div class="info-item">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" value="{{ user.username }}" readonly>
            </div>
            <div class="info-item">
                <label for="full-name">Nombres y Apellidos:</label>
                <input type="text" id="full-name" value="{{ user.first_name }} {{ user.last_name }}" readonly>
            </div>
            <div class="info-item">
                <label for="email">Email:</label>
                <input type="email" id="email" value="{{ user.email }}" readonly>
            </div>
            <button class="edit-info-btn">Editar Información</button>
        </div>

        <div class="password-change">
            <h2>Cambiar Contraseña</h2>
            <form id="password-form">
                <div class="info-item">
                    <label for="current-password">Contraseña Actual:</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="info-item">
                    <label for="new-password">Nueva Contraseña:</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="info-item">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="change-password-btn">Guardar Nueva Contraseña</button>
            </form>
            <p id="message" class="hidden"></p>
        </div>
    </div>

    <!-- Modal de recorte -->
    <div id="cropper-modal" class="cropper-modal hidden">
        <div class="cropper-content">
            <canvas id="cropper-canvas"></canvas>

            <div class="cropper-buttons">
                <button id="cancel-crop" class="cancel-btn">Cancelar</button>
                <button id="apply-crop" class="apply-btn">Aplicar</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/user_script.js' %}"></script>
</body>
</html>
