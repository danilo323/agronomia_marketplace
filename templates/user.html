{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <!-- Figuras decorativas -->
    <div class="floating-shape shape-1">â­</div>
    <div class="floating-shape shape-2">ğŸš€</div>
    <div class="floating-shape shape-3">ğŸ’¡</div>
    <div class="floating-shape shape-4">âœ¨</div>

    <div class="profile-container">

        <!-- BotÃ³n atrÃ¡s -->
        <a href="{% url 'home' %}" class="back-btn" style="
            padding: 10px 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;">
            â¬… AtrÃ¡s
        </a>

        <!-- Mensajes de Django -->
        {% if messages %}
            {% for message in messages %}
                <p class="django-message {{ message.tags }}" style="display:block;">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <!-- Avatar -->
        <div class="profile-header">
            <div class="avatar">
                <img id="profile-image"
                     src="{% if profile.profile_picture %}{{ profile.profile_picture.url }}{% else %}{% static 'images/default_user.svg' %}{% endif %}"
                     alt="Foto de perfil">
            </div>

            <div class="photo-actions" style="margin-top:12px; display:flex; gap:10px; justify-content:center;">
                <button type="button" class="edit-btn" id="btn-change-photo">
                    Cambiar Foto
                </button>
            </div>
        </div>


        <!-- ============================
             FORMULARIO DE INFORMACIÃ“N
        ============================== -->
        <div class="user-info">
            <h2>InformaciÃ³n del Usuario</h2>

            <form id="info-form"
                  action="{% url 'user' %}"
                  method="POST"
                  enctype="multipart/form-data">

                {% csrf_token %}
                <input type="hidden" name="form_type" value="profile_update">

                <div class="info-item">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" readonly required>
                    <p id="username-error" class="validation-error hidden"></p>
                </div>

                <div class="info-item">
                    <label for="full-name">Nombres y Apellidos:</label>
                    <input type="text" id="full-name" name="full-name"
                           value="{{ user.first_name }} {{ user.last_name }}"
                           readonly>
                    <p id="full-name-error" class="validation-error hidden"></p>
                </div>

                <div class="info-item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
                    <p id="email-error" class="validation-error hidden"></p>
                </div>

                <!-- Input oculto para foto -->
                <input type="file" id="profile-input" name="profile_picture" accept="image/*" style="display:none;">

                <!-- BotÃ³n editar -->
                <button type="button" class="edit-info-btn">Editar InformaciÃ³n</button>
            </form>
        </div>


        <!-- ============================
             FORMULARIO DE CONTRASEÃ‘A
        ============================== -->
        <div class="password-change">
            <h2>Cambiar ContraseÃ±a</h2>

            <form id="password-form" method="POST" action="{% url 'user' %}">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="password_change">

                <div class="info-item">
                    <label for="current-password">ContraseÃ±a Actual:</label>
                    <div class="password-wrapper" style="display:flex; gap:8px; align-items:center;">
                        <input type="password" id="current-password" name="current-password" required>
                        <button type="button" class="toggle-pass" data-target="current-password">ğŸ‘ï¸</button>
                    </div>
                </div>

                <div class="info-item">
                    <label for="new-password">Nueva ContraseÃ±a:</label>
                    <div class="password-wrapper" style="display:flex; gap:8px; align-items:center;">
                        <input type="password" id="new-password" name="new-password" required>
                        <button type="button" class="toggle-pass" data-target="new-password">ğŸ‘ï¸</button>
                    </div>
                </div>

                <div class="info-item">
                    <label for="confirm-password">Confirmar ContraseÃ±a:</label>
                    <div class="password-wrapper" style="display:flex; gap:8px; align-items:center;">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <button type="button" class="toggle-pass" data-target="confirm-password">ğŸ‘ï¸</button>
                    </div>
                </div>

                <button type="submit" class="change-password-btn">Guardar Nueva ContraseÃ±a</button>
            </form>

            <p id="message" class="hidden"></p>
        </div>

    </div>

    <!-- Script vinculado -->
    <script src="{% static 'js/user_script.js' %}"></script>

</body>
</html>
